<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Easy</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Speak Easy</h1>
        <p class="subtitle">Speak into your microphone, and watch your words appear below!</p>
        <div class="text">
            <textarea name="text" id="txt" placeholder="Your speech will appear here..." readonly></textarea>
        </div>
        <button id="start-btn">Start Listening</button>
        <button id="stop-btn" disabled>Stop Listening</button> 
</body>
</html>
